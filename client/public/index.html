<!DOCTYPE html>
<html>

<header>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/main.js" defer></script>
</header>

<body>
    <div class="navbar">
        <div class="icon-container icon-new">
            <img src="icons/new.ico" alt="New" width="24" height="24">
        </div>
        <div class="icon-container icon-load">
            <img src="icons/load.ico" alt="Load" width="24" height="24">
        </div>
        <div class="icon-container icon-save">
            <img src="icons/save.ico" alt="Save" width="24" height="24">
        </div>
        <div class="icon-container icon-print">
            <img src="icons/print.ico" alt="Print" width="24" height="24">
        </div>
        <div class="icon-container icon-undo">
            <img src="icons/undo.ico" alt="Undo" width="24" height="24">
        </div>
        <div class="icon-container icon-redo">
            <img src="icons/redo.ico" alt="Redo" width="24" height="24">
        </div>
    </div>
    <div class="app-layout">
        <div class="sidebar">
            <div class="category-container">
                <div class="category">1 - Basic Gates</div>
                <div class="category">2 - Invert and Connect</div>
                <div class="category">3 - Input and Output</div>
                <div class="category">4 - Decorations</div>
                <div class="category">5 - MUX and Decoder</div>
                <div class="category">6 - Add and Compare</div>
                <div class="category">7 - Flip Flops</div>
                <div class="category">8 - Registers</div>
                <div class="category">9 - RAM and ROM</div>
            </div>
            <div class="object-container">

            </div>
            <div class="minimap-container"></div>
        </div>
        <div class="main-content-container">
            <div class="main-content">
                <div class="pagebar">
                    <div class="page first active">Page 1</div>
                    <div class="page">Page 2</div>
                    <div class="page">Page 3</div>
                    <div class="page">Page 4</div>
                    <div class="page">Page 5</div>
                    <div class="page">Page 6</div>
                    <div class="page">Page 7</div>
                    <div class="page">Page 8</div>
                    <div class="page">Page 9</div>
                    <div class="page">Page 10</div>
                </div>
                <div class="canvas-container" id="canvas-container">
                    <canvas class="canvas" id="canvas">
                        Your browser does not support HTML canvas.
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
